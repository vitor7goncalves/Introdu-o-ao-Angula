<h2>Course List</h2>

<div class="form-group row">

<label class="col-sm-1 col-form-label">Seacher</label>
<div class="col-sm-5">
      <input [(ngModel)]="filter" class="form-control font-italic" placeholder="Enter course name" >
</div>

</div>

<table class="table table.striped">
   <thead>
       <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Data</th>
        <th>Rating</th>
        <th>Options</th>
       </tr>
    
   </thead>  
   <tbody>
      <tr *ngFor='let course of filteredCourses'>
        <td><img [src]="course.imageUrl" width="40px" height="40px"></td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code}}</td>
        <td>{{course.releaseDate}}</td>
        <td>
            <app-star [rating]="course.rating"></app-star>
        </td>
        <td></td>
      </tr>  
   </tbody>
</table>
